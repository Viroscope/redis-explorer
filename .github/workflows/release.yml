name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # Exclude ARM64 for Windows (less common)
          - goos: windows
            goarch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.0'

    - name: Install Linux dependencies
      if: matrix.goos == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev xorg-dev gcc-aarch64-linux-gnu

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 1
      run: |
        if [ "$GOOS" = "linux" ] && [ "$GOARCH" = "arm64" ]; then
          export CC=aarch64-linux-gnu-gcc
        elif [ "$GOOS" = "darwin" ]; then
          # For macOS, we need to disable CGO for cross-compilation
          export CGO_ENABLED=0
        elif [ "$GOOS" = "windows" ]; then
          # For Windows, we need to disable CGO for cross-compilation
          export CGO_ENABLED=0
        fi
        
        OUTPUT_NAME=redis-explorer-${{ steps.version.outputs.VERSION }}-${GOOS}-${GOARCH}
        if [ "$GOOS" = "windows" ]; then
          OUTPUT_NAME=${OUTPUT_NAME}.exe
        fi
        
        go build -v -o ${OUTPUT_NAME} .
        
        # Create a tar.gz for non-Windows
        if [ "$GOOS" != "windows" ]; then
          tar -czf ${OUTPUT_NAME}.tar.gz ${OUTPUT_NAME} README.md icon.png
          rm ${OUTPUT_NAME}
        else
          zip ${OUTPUT_NAME}.zip ${OUTPUT_NAME} README.md icon.png
          rm ${OUTPUT_NAME}
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: redis-explorer-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          *.tar.gz
          *.zip
        retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
        ls -lh release-assets/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Redis Explorer ${{ steps.version.outputs.VERSION }}
        body: |
          ## Redis Explorer ${{ steps.version.outputs.VERSION }}
          
          A powerful, cross-platform GUI client for Redis databases built with Go and Fyne.
          
          ### Downloads
          
          Choose the appropriate binary for your platform:
          
          - **Linux (x64)**: `redis-explorer-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz`
          - **Linux (ARM64)**: `redis-explorer-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz`
          - **macOS (Intel)**: `redis-explorer-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz`
          - **macOS (Apple Silicon)**: `redis-explorer-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz`
          - **Windows (x64)**: `redis-explorer-${{ steps.version.outputs.VERSION }}-windows-amd64.exe.zip`
          
          ### Installation
          
          #### Linux/macOS
          1. Download the appropriate `.tar.gz` file for your platform
          2. Extract: `tar -xzf redis-explorer-*.tar.gz`
          3. Run: `./redis-explorer-*`
          
          #### Windows
          1. Download the `.zip` file
          2. Extract the contents
          3. Run `redis-explorer-*.exe`
          
          ### Features
          - Connection Management with multiple servers
          - Key Browser with list and tree views
          - Full support for all Redis data types
          - Server Information dashboard
          - Multiple themes (Dark, Light, Nord, Dracula, Solarized)
          
          For more information, see the [README](https://github.com/Viroscope/redis-explorer/blob/main/README.md).
        files: release-assets/*
        draft: false
        prerelease: false
